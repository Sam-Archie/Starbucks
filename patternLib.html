<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/pattern.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.min.css" rel="stylesheet" type="text/css">
    <title>Pattern Lib</title>
</head>
<body>
    <div class="container">
        <section class="pattern">
            <h2 class="pattern__title">Title text</h2>
            <p class="pattern__text">Menu title text</p>
            <div class="pattern__example">
                <h1 class="header_text">Menu</h1>
            </div>
        </section>

        <section class="pattern">
            <h2 class="pattern__title">Sub Title Text</h2>
            <p class="pattern__text">Text for the sub titles on the page</p>
            <div class="pattern__example">
                <h1 class="header_text header_text--sub">Drinks</h1>
            </div>
        </section>

        <section class="pattern">
            <h2 class="pattern__title">Sub Title Text</h2>
            <p class="pattern__text">Text for the sub titles on the page</p>
            <div class="pattern__example">
                <p class="standard_text">Espresso Drinks</p>
            </div>
        </section>

        <section class="pattern">
            <h2 class="pattern__title">Sub Title Text</h2>
            <p class="pattern__text">Text for the sub titles on the page</p>
            <div class="pattern__example">
                <p class="standard_text standard_text--bold">Espresso Drinks</p>
            </div>
        </section>
    </div>
</body>
</html>
